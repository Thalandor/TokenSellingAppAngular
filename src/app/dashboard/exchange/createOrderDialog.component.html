<h1 mat-dialog-title>Create order</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="amount" placeholder="Amount" type="number">
        </mat-form-field>
    </div>
    <div>
            <mat-form-field>
                <input matInput [(ngModel)]="price" placeholder="Price in ETH" type="number">
            </mat-form-field>
        </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="createOrder()" cdkFocusInitial>Create</button>
</div>
